<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="app">
        <div class="header">  <!--Baslıklar--->
            <h1>Weather</h1>
            <input type="text" id="searchBar" placeholder="City Name">
        </div>
        <div class="content"> <!--Api tarafından gelen verileri gösterdiğimiz yer-->
         <div class="city">İstanbul</div>
         <div class="temp">15°C</div>
         <div class="desc">Sun</div>
         <div class="minmax">14°C / 19°C</div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
